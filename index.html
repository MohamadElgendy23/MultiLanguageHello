<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Multi Language Hello</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 style="color:green; text-align:center;">
        Multi Language Hello
    </h1>
    <h2 style="text-align:center;">
        Login Panel
    </h2>
    <div class="panel panel-default" id="login-panel">
        <div class="panel-heading">Login</div>
        <div class="panel-body" id="panel-body">
            <form id="panel-form">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <small id="error-msg" style="color:red;" hidden>
                        Input field(s) should not be empty
                    </small>
                </div>
                <div class="form-group" id="btn-group">
                    <button type="submit" class="btn btn-primary" name="login" id="login-btn">Login</button>
                    <button type="submit" class="btn btn-primary" name="logout" id="logout-btn">Logout</button>
                </div>
            </form>
            <!-- <div id="msgBack"><div id="msgWrap">
                <div id="msgTxt"></div>
                <input type="button" value="OK" onclick="dbox()">
            </div></div> 
            <input type="button" value="Dialog Box" onclick="dbox('Message')"> -->
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
